<script type="text/javascript">
	var player = videojs('ntdtv', {
		"poster": "",
		"controls": "true"
	}, function() {
		this.on('play', function() {
			console.log('正在播放');
		});
		//暂停--播放完毕后也会暂停
		this.on('pause', function() {
			console.log("暂停中")
		});
		// 结束
		this.on('ended', function() {
			console.log('结束');
		})
	});
	
	var meidong_src = 'https://tv.kanzx.ga/meidong/playlist.m3u8',
		meixi_src = 'https://tv.kanzx.ga/meixi/playlist.m3u8',
		ouzhou_src = 'https://tv.kanzx.ga/ouzhou/playlist.m3u8',
		jiadong_src = 'https://tv.kanzx.ga/jiadong/playlist.m3u8',
		jiaxi_src = 'https://tv.kanzx.ga/jiaxi/playlist.m3u8',
		xiushidun_src = 'https://tv.kanzx.ga/xiushidun/playlist.m3u8',
		yatai_src = 'https://tv.kanzx.ga/yatai/playlist.m3u8',
		zhongguo_src = 'https://tv.kanzx.ga/zhongguo/playlist.m3u8';
	
	var changeVideo = function (vdoSrc) {
		if (/\.m3u8$/.test(vdoSrc)) { //判断视频源是否是m3u8的格式
			player.src({
				src: vdoSrc,
				type: 'application/x-mpegURL' //在重新添加视频源的时候需要给新的type的值
			})
		} else {
			player.src(vdoSrc)
		}
		player.load();
		player.play();
	}
	document.querySelector('#meidong').addEventListener('click', function () {
	    changeVideo(meidong_src);
	});
	document.querySelector('#meixi').addEventListener('click', function () {
	    changeVideo(meixi_src);
	});
	document.querySelector('#ouzhou').addEventListener('click', function () {
	    changeVideo(ouzhou_src);
	});
	document.querySelector('#jiadong').addEventListener('click', function () {
	    changeVideo(jiadong_src);
	});
	document.querySelector('#jiaxi').addEventListener('click', function () {
	    changeVideo(jiaxi_src);
	});
	document.querySelector('#xiushidun').addEventListener('click', function () {
	    changeVideo(xiushidun_src);
	});
	document.querySelector('#yatai').addEventListener('click', function () {
	    changeVideo(yatai_src);
	});
	document.querySelector('#zhongguo').addEventListener('click', function () {
	    changeVideo(zhongguo_src);
	});
</script>
