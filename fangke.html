<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>访问量</title>
	</head>
	<body>
		<div>
			URL：<input type="text" id="urlInfo">&nbsp;
			<input type="button" class="btn" value="查询" onclick='getNum()' />
		</div>
		<p id="url"></p>
		<p id="shuliang"></p>
	</body>
</html>
<script src="js/myajax.js"></script>
<script type="text/javascript">
	var urlInfo = document.getElementById("urlInfo");
	function getNum(){
		if (!urlInfo.value){
			alert("URL 不能为空");
		} else {
			myAjax({
				type:'get',
				url:'https://bilinerz.eu.org/fangke/fangke.php',
				data:{
					url:urlInfo.value,
					info:0
				},
				success:function(data){
					console.log(data);
					document.getElementById('url').innerHTML="url：" + data.url;
					document.getElementById('shuliang').innerHTML="访问量：" + data.shuliang;
				}
			});
		}
	};
</script>
